<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Label Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #6b21a8 100%);
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 1rem;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background: linear-gradient(90deg, #7c3aed 0%, #3b82f6 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.5), 0 0 30px rgba(59, 130, 246, 0.5);
    }
    .input-file {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .input-file:hover, .input-file:focus {
      border-color: #7c3aed;
      background: rgba(255, 255, 255, 0.1);
    }
    .loader {
      display: none;
      width: 28px;
      height: 28px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #7c3aed;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .header-glow {
      text-shadow: 0 0 10px rgba(124, 58, 237, 0.7), 0 0 20px rgba(59, 130, 246, 0.5);
    }
    .form-label {
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full space-y-10">
    <!-- Theme Toggle -->
    <div class="flex justify-end">
      <button id="themeToggle" class="p-2 rounded-full bg-gray-800/50 text-white hover:bg-gray-700/50 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>

    <!-- Header -->
    <h1 class="text-4xl md:text-5xl font-bold text-center header-glow">Flipkart Label Processor</h1>

    <!-- Form 1: Process Label + Picklist -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold mb-6 text-white">Process Label and Picklist</h2>
      <form id="processForm" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label class="form-label block text-sm text-gray-200">Label PDF</label>
          <input type="file" name="labelPdf" required class="input-file mt-2 block w-full p-3 rounded-lg text-gray-200 focus:ring-2 focus:ring-purple-500" />
        </div>
        <div>
          <label class="form-label block text-sm text-gray-200">SKU Mapping (Optional)</label>
          <input type="file" name="skuMapping" class="input-file mt-2 block w-full p-3 rounded-lg text-gray-200 focus:ring-2 focus:ring-purple-500" />
        </div>
        <button type="submit" class="btn w-full py-3 px-4 rounded-lg text-white font-semibold flex items-center justify-center">
          <span class="btn-text">Generate Label & Picklist</span>
          <div class="loader ml-3"></div>
        </button>
      </form>
    </div>

    <!-- Form 2: Crop Invoices + Labels into Combined PDF -->
    <div class="card p-8">
      <h2 class="text-2xl font-semibold mb-6 text-white">Crop Invoices + Labels (Combined PDF)</h2>
      <form id="cropForm" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label class="form-label block text-sm text-gray-200">Upload Mixed Flipkart PDF</label>
          <input type="file" name="labelPdf" required class="input-file mt-2 block w-full p-3 rounded-lg text-gray-200 focus:ring-2 focus:ring-purple-500" />
        </div>
        <button type="submit" class="btn w-full py-3 px-4 rounded-lg text-white font-semibold flex items-center justify-center">
          <span class="btn-text">Crop & Combine</span>
          <div class="loader ml-3"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleLoader(button, show) {
      const loader = button.querySelector('.loader');
      const btnText = button.querySelector('.btn-text');
      if (show) {
        loader.style.display = 'block';
        btnText.textContent = 'Processing...';
        button.disabled = true;
      } else {
        loader.style.display = 'none';
        btnText.textContent = btnText.getAttribute("data-original") || "Submit";
        button.disabled = false;
      }
    }

    // Form 1 - Label + Picklist
    document.getElementById("processForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const button = this.querySelector('button');
      toggleLoader(button, true);
      try {
        const form = new FormData(this);
        const labelRes = await fetch("/process", { method: "POST", body: form });
        if (labelRes.ok) {
          const labelBlob = await labelRes.blob();
          const labelUrl = URL.createObjectURL(labelBlob);
          const link = document.createElement("a");
          link.href = labelUrl;
          link.download = "updated_label.pdf";
          link.click();
          URL.revokeObjectURL(labelUrl);
        } else {
          alert("Failed to process label.");
        }

        const picklistRes = await fetch("/generate-picklist", { method: "POST", body: form });
        if (picklistRes.ok) {
          const picklistBlob = await picklistRes.blob();
          const picklistUrl = URL.createObjectURL(picklistBlob);
          const link = document.createElement("a");
          link.href = picklistUrl;
          link.download = "picklist.csv";
          link.click();
          URL.revokeObjectURL(picklistUrl);
        } else {
          alert("Failed to generate picklist.");
        }
      } catch {
        alert("Error occurred while processing.");
      } finally {
        toggleLoader(button, false);
      }
    });

    // Form 2 - Crop Combined
    document.getElementById("cropForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const button = this.querySelector('button');
      toggleLoader(button, true);
      try {
        const form = new FormData(this);
        const cropRes = await fetch("/crop-combined", {
          method: "POST",
          body: form,
        });
        if (cropRes.ok) {
          const blob = await cropRes.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "cropped_combined.pdf";
          a.click();
          URL.revokeObjectURL(url);
        } else {
          alert("Cropping failed.");
        }
      } catch {
        alert("Error during cropping.");
      } finally {
        toggleLoader(button, false);
      }
    });
  </script>
</body>
</html>
