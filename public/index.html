<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Label Processor</title>
</head>
<body>
  <h2>Append SKU to Flipkart Label</h2>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/process">
    <input type="file" name="labelPdf" required />
    <input type="file" name="skuMapping" />
    <button type="submit">Download Updated PDF</button>
  </form>

  <h2>Generate Picklist CSV</h2>
  <form id="picklistForm" enctype="multipart/form-data">
    <input type="file" name="labelPdf" required />
    <input type="file" name="skuMapping" />
    <button type="submit">Download Picklist</button>
  </form>

  <script>
    document.getElementById("picklistForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const res = await fetch("/generate-picklist", {
        method: "POST",
        body: form,
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "picklist.csv";
        a.click();
      } else {
        alert("Failed to generate picklist.");
      }
    });
  </script>
</body>
</html>
